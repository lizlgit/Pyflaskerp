{% extends 'base.html'%}
{% block title %}仓库管理{% endblock %}
{% block content %}
<!DOCTYPE html>
  <body>
    <div class="layui-main">
      <div class="layui-row">
        <div class="layui-col-md8">
          <div class="layui-row">
            <div class="layui-col-md12">
              <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
              <legend>仓库管理</legend>
              </fieldset>
              <button data-method="notice" class="layui-btn">示范一个公告层</button>

              <form class="layui-form layui-form-pane" action="/adduser" method="post" lay-filter="example">
                <div class="layui-form-item">
                  <label class="layui-form-label">用户</label>
                  <div class="layui-input-block">
                    <input type="text" name="user" lay-verify="title" autocomplete="off" placeholder="请输入姓名" class="layui-input">
                  </div>
                </div>
                <div class="layui-form-item">
                  <label class="layui-form-label">工号</label>
                  <div class="layui-input-block">
                    <input type="text" name="code" lay-verify="title" autocomplete="off" placeholder="请输入工号" class="layui-input">
                  </div>
                </div>
                <div class="layui-form-item">
                  <label class="layui-form-label">密码</label>
                  <div class="layui-input-block">
                    <input type="password" name="password" placeholder="请输入密码" autocomplete="off" class="layui-input">
                  </div>
                </div>
                <div class="layui-form-item">
                  <label class="layui-form-label">电话</label>
                  <div class="layui-input-block">
                    <input type="text" name="telephone" lay-verify="title" autocomplete="off" placeholder="请输入电话" class="layui-input">
                  </div>
                </div>
                <div class="layui-form-item">
                  <label class="layui-form-label">是否启用</label>
                  <div class="layui-input-block">
                    <input type="radio" name="sts" value="1" title="是" checked="">
                    <input type="radio" name="sts" value="0" title="否">
                  </div>
                </div>
                <div class="layui-form-item">
                  <div class="layui-input-block">
                    <button class="layui-btn layui-btn-danger layui-btn-radius" lay-submit="" lay-filter="demo1">添加用户</button>
                    <button class="layui-btn layui-btn-radius" type="reset">内容重置</button>
                  </div>
                </div>
              </form>
            </div>

            <div class="layui-col-md12">
              <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
              <legend>用户录入</legend>
              </fieldset>
              <form class="layui-form layui-form-pane" action="/adduser" method="post" lay-filter="example">
                <div class="layui-form-item">
                  <label class="layui-form-label">用户</label>
                  <div class="layui-input-block">
                    <input type="text" name="user" lay-verify="title" autocomplete="off" placeholder="请输入姓名" class="layui-input">
                  </div>
                </div>
                <div class="layui-form-item">
                  <label class="layui-form-label">工号</label>
                  <div class="layui-input-block">
                    <input type="text" name="code" lay-verify="title" autocomplete="off" placeholder="请输入工号" class="layui-input">
                  </div>
                </div>
                <div class="layui-form-item">
                  <label class="layui-form-label">密码</label>
                  <div class="layui-input-block">
                    <input type="password" name="password" placeholder="请输入密码" autocomplete="off" class="layui-input">
                  </div>
                </div>
                <div class="layui-form-item">
                  <label class="layui-form-label">电话</label>
                  <div class="layui-input-block">
                    <input type="text" name="telephone" lay-verify="title" autocomplete="off" placeholder="请输入电话" class="layui-input">
                  </div>
                </div>
                <div class="layui-form-item">
                  <label class="layui-form-label">是否启用</label>
                  <div class="layui-input-block">
                    <input type="radio" name="sts" value="1" title="是" checked="">
                    <input type="radio" name="sts" value="0" title="否">
                  </div>
                </div>
                <div class="layui-form-item">
                  <div class="layui-input-block">
                    <button class="layui-btn layui-btn-danger layui-btn-radius" lay-submit="" lay-filter="demo1">添加用户</button>
                    <button class="layui-btn layui-btn-radius" type="reset">内容重置</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
  </div>
  </body>
</html>
<script src="/static/layui/layui.js"></script>
<script>
  //创建一个编辑器
  var editIndex = layedit.build('LAY_demo_editor');
  var active = {
  setTop: function(){
    var that = this; 
  //自定义验证规则
  form.verify({
    title: function(value){
      if(value.length < 0){
        return '标题不能为空';
      }
    }
    ,pass: [/(.+){6,12}$/, '密码必须6到12位']
    ,content: function(value){
      layedit.sync(editIndex);
    }
    ,notice: function(){
      //示范一个公告层
      layer.open({
        type: 1
        ,title: false //不显示标题栏
        ,closeBtn: false
        ,area: '300px;'
        ,shade: 0.8
        ,id: 'LAY_layuipro' //设定一个id，防止重复弹出
        ,btn: ['火速围观', '残忍拒绝']
        ,btnAlign: 'c'
        ,moveType: 1 //拖拽模式，0或者1
        ,content: '<div style="padding: 50px; line-height: 22px; background-color: #393D49; color: #fff; font-weight: 300;">你知道吗？亲！<br>layer ≠ layui<br><br>layer只是作为Layui的一个弹层模块，由于其用户基数较大，所以常常会有人以为layui是layerui<br><br>layer虽然已被 Layui 收编为内置的弹层模块，但仍然会作为一个独立组件全力维护、升级。<br><br>我们此后的征途是星辰大海 ^_^</div>'
        ,success: function(layero){
          var btn = layero.find('.layui-layer-btn');
          btn.find('.layui-layer-btn0').attr({
            href: 'http://www.layui.com/'
            ,target: '_blank'
          });
        }
      });
    }
  });
});
</script>
{% endblock %}
